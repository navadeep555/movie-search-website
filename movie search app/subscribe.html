<main class="center-main">
  <section class="subscription-section">
    <h2>Go Premium ðŸš€</h2>
    <p>Get exclusive early access to new trailers, ad-free experience and more!</p>
    <div class="subscription-plan">
      <h3>Monthly Plan</h3>
      <p class="price">â‚¹199 / month</p>
    </div>

    <form id="paymentForm" class="subscription-form">
      <label for="paymentType">Payment Method:</label>
      <select id="paymentType" name="paymentType" required>
        <option value="">--Select--</option>
        <option value="card">Credit / Debit Card</option>
        <option value="upi">UPI</option>
        <option value="wallet">Wallet</option>
      </select>

      <div id="cardFields" style="display: none;">
        <input type="text" id="card" name="card" placeholder="Card Number (Demo)" required />
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required />
      </div>

      <div id="upiField" style="display: none;">
        <input type="text" id="upi" name="upi" placeholder="UPI ID (e.g., name@bank)" required />
      </div>

      <div id="walletField" style="display: none;">
        <input type="text" id="wallet" name="wallet" placeholder="Wallet Number / Email" required />
      </div>

      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe & Pay</button>
    </form>
  </section>
</main>

<footer>
  <p>Â© 2025 Movie Search App</p>
</footer>

<script>
  const paymentTypeSelect = document.getElementById('paymentType');
  paymentTypeSelect.addEventListener('change', () => {
    document.getElementById('cardFields').style.display = 'none';
    document.getElementById('upiField').style.display = 'none';
    document.getElementById('walletField').style.display = 'none';

    if (paymentTypeSelect.value === 'card') {
      document.getElementById('cardFields').style.display = 'block';
    } else if (paymentTypeSelect.value === 'upi') {
      document.getElementById('upiField').style.display = 'block';
    } else if (paymentTypeSelect.value === 'wallet') {
      document.getElementById('walletField').style.display = 'block';
    }
  });

  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    alert(`âœ… Thank you for subscribing, ${email}! Your payment has been processed (demo).`);
    document.getElementById('paymentForm').reset();
    document.getElementById('cardFields').style.display = 'none';
    document.getElementById('upiField').style.display = 'none';
    document.getElementById('walletField').style.display = 'none';
  });
</script>

</body>
