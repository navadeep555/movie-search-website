<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>🎬 Movie Search App</h1>
</header>

<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="favorites.html">Favorites</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="movielab.html">Movie Lab</a>
    <a href="tarot.html">Tarot</a>
    <a href="bts.html">BTS</a>
    <a href="awards.html">Awards</a>
    <a href="subscribe.html">Subscribe</a> 
  </div>
  <div class="nav-right">
    <span id="authLink"></span>
  </div>
</nav>

<main>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a movie...">
    <button onclick="searchMovies()">Search</button>
  </div>
  <section>
  <h2>🔍 Search Results</h2>
  <div id="searchResults" class="movie-row"></div>
</section>

  <!-- Sections -->
  <section><h2>🔥 Trending</h2><div id="trending" class="movie-row"></div></section>
  <section><h2>⭐ Popular</h2><div id="popular" class="movie-row"></div></section>
  <section><h2>🎥 Hollywood</h2><div id="hollywood" class="movie-row"></div></section>
  <section><h2>🇮🇳 Bollywood</h2><div id="bollywood" class="movie-row"></div></section>
  <section><h2>🎬 Tollywood</h2><div id="tollywood" class="movie-row"></div></section>
  <section><h2>🎞 Kollywood</h2><div id="kollywood" class="movie-row"></div></section>
  <section><h2>🎦 Mollywood</h2><div id="mollywood" class="movie-row"></div></section>
  <section><h2>🎭 Sandalwood</h2><div id="sandalwood" class="movie-row"></div></section>
  <section><h2>🍿 Animes</h2><div id="animes" class="movie-row"></div></section>
  <section><h2>🆕 Latest</h2><div id="latest" class="movie-row"></div></section>
</main>

<!-- Modal for movie details -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>
  <p>© 2025 Movie Search App</p>
</footer>

<script src="script.js"></script>
</body>
</html>
