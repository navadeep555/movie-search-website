<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up - Movie Search App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>ðŸŽ¬ Movie Search App - Sign Up</h1></header>
<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="favorites.html">Favorites</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="movielab.html">Movie Lab</a>
    <a href="tarot.html">Tarot</a>
    <a href="bts.html">BTS</a>
    <a href="awards.html">Awards</a>
  </div>
  <div class="nav-right">
    <span id="authLink"></span>
  </div>
</nav>

<main class="center-main">
  <section class="contact-section">
    <h2>Create Your Account</h2>
    <form id="signupForm" class="contact-form">
      <label>Username:
        <input type="text" id="signupUsername" required placeholder="Your name">
      </label>
      <label>Email:
        <input type="email" id="signupEmail" required placeholder="you@example.com">
      </label>
      <label>Password:
        <input type="password" id="signupPassword" required placeholder="Create password">
      </label>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>
</main>

<footer><p>Â© 2025 Movie Search App</p></footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;

    try {
      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert("Signup successful! You can now login.");
        window.location.href = "login.html";
      } else {
        alert(data.msg || "Signup failed");
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  });

  updateAuthLink();

  function updateAuthLink() {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const authLink = document.getElementById("authLink");
    authLink.innerHTML = user 
      ? `<span>ðŸ‘¤ ${user.username}</span> <a href="#" onclick="logout()">Logout</a>`
      : `<a href="login.html">Login</a>`;
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("loggedInUser");
    alert("Logged out successfully!");
    location.reload();
  }
});
</script>

</body>
</html>
